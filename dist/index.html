    <script>
      console.log('WebView: index.html loaded');
      // Global error handler for white screen debugging
      window.onerror = function(msg, url, line, col, error) {
        console.error('WebView Error:', msg, url, line, col, error);
        var div = document.createElement('div');
        div.style.position = 'fixed';
        div.style.top = '0';
        div.style.left = '0';
        div.style.width = '100%';
        div.style.height = '100%';
        div.style.backgroundColor = 'white';
        div.style.color = 'red';
        div.style.zIndex = '999999';
        div.style.padding = '20px';
        div.style.overflow = 'auto';
        div.style.fontFamily = 'monospace';
        div.style.whiteSpace = 'pre-wrap';
        div.innerHTML = '<h1>Global Error</h1>' + 
          '<strong>Message:</strong> ' + msg + '<br>' +
          '<strong>URL:</strong> ' + url + '<br>' +
          '<strong>Line:</strong> ' + line + ':' + col + '<br>' +
          '<strong>Stack:</strong> ' + (error && error.stack ? error.stack : 'N/A');
        document.body.appendChild(div);
        return false;
      };
      window.addEventListener('unhandledrejection', function(event) {
        var div = document.createElement('div');
        div.style.position = 'fixed';
        div.style.top = '50%';
        div.style.left = '0';
        div.style.width = '100%';
        div.style.height = '50%';
        div.style.backgroundColor = '#fff0f0';
        div.style.color = 'darkred';
        div.style.zIndex = '999999';
        div.style.padding = '20px';
        div.style.overflow = 'auto';
        div.style.fontFamily = 'monospace';
        div.style.whiteSpace = 'pre-wrap';
        div.style.borderTop = '2px solid red';
        div.innerHTML = '<h1>Unhandled Promise Rejection</h1>' + 
          '<strong>Reason:</strong> ' + event.reason;
        document.body.appendChild(div);
      });
    </script>
